        async function hashString(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;
            if (file.size > 2 * 1024 * 1024) {
                alert("File is too large! Max 2MB allowed.");
                input.value = "";
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    const max_dim = 800; 
                    if (width > height) { if (width > max_dim) { height *= max_dim / width; width = max_dim; } }
                    else { if (height > max_dim) { width *= max_dim / height; height = max_dim; } }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    state.formData.docLink = canvas.toDataURL('image/jpeg', 0.7);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

                await db.collection('artifacts').doc(STABLE_APP_ID).collection('public').doc('data').collection('submissions').add({
                    ...data,
                    type: state.submissionType,
                    shortlisted: false,
                    timestamp: new Date().toISOString()
                });
                state.formData = {}; 
                state.activeTab = 'gallery';
                updateUI();
            } catch (err) { console.error(err); }
        }

        async function handleIdeaSubmit(e) {
            e.preventDefault();
            const data = state.ideaData;
            if (!data.email || !data.email.toLowerCase().endsWith('@descasio.io')) {
                const ideaStatus = document.getElementById('ideaStatus');
                if (ideaStatus) {
                    ideaStatus.innerHTML = `<p class="text-red-500 text-[10px] font-black uppercase tracking-widest mt-4 bg-red-500/10 p-4 rounded-xl border border-red-500/20 text-center">Restricted to @descasio.io emails.</p>`;
                }
                return;
            }

            try {
                await db.collection('artifacts').doc(STABLE_APP_ID).collection('public').doc('data').collection('ideas').add({
                    ...data, timestamp: new Date().toISOString()
                });
                state.ideaData = {};
                const status = document.createElement('div');
                status.className = "fixed top-10 left-1/2 -translate-x-1/2 bg-emerald-600 text-white px-8 py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-2xl z-[200]";
                status.innerText = "Concept recorded!";
                document.body.appendChild(status);
                setTimeout(() => status.remove(), 3000);
                updateUI();
            } catch (err) { console.error(err); }
        }

        auth.onAuthStateChanged(async (user) => {
            if (!user) { await auth.signInAnonymously(); }
            else {
                state.user = user;
                updateCountdown();
                setInterval(() => { updateCountdown(); updateUI(); }, 30000);

                db.collection('artifacts').doc(STABLE_APP_ID).collection('public').doc('data').collection('submissions')
                  .onSnapshot((snapshot) => {
                    state.submissions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    state.submissions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    updateUI();
                  }, (err) => console.error(err));

                db.collection('artifacts').doc(STABLE_APP_ID).collection('public').doc('data').collection('ideas')
                  .onSnapshot((snapshot) => {
                    state.ideas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    state.ideas.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    updateUI();
                  }, (err) => console.error(err));
            }
        });
    </script>
</body>
